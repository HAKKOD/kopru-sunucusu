<!DOCTYPE html>
<html lang="tr">
<head>
    <script>
        /*
        YASAL UYARI
        Kaynak kodumuzun ve tüm sorularımızın telif hakları alınmıştır.
        Kaynak gösterilse dahi içeriklerimizin kısmen veya tamamen kullanılması kesinlikle yasaktır.
        Aksi takdirde avukatlarımız gerekli cezai işlemleri başlatacaktır.
        */
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Açılış Ekranı</title>
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <style>
        body {
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
    <script>
        history.pushState("", document.title, window.location.pathname + window.location.search);
        window.onload = function () {
            document.addEventListener("contextmenu", function (e) {
                e.preventDefault();
            }, false);
            document.addEventListener("keydown", function (e) {
                // "I" key
                if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
                    disabledEvent(e);
                }
                // "J" key
                if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
                    disabledEvent(e);
                }
                // "S" key + macOS
                if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
                    disabledEvent(e);
                }
                // "U" key
                if (e.ctrlKey && e.keyCode == 85) {
                    disabledEvent(e);
                }
                // "F12" key
                if (event.keyCode == 123) {
                    disabledEvent(e);
                }
            }, false);
            function disabledEvent(e) {
                if (e.stopPropagation) {
                    e.stopPropagation();
                } else if (window.event) {
                    window.event.cancelBubble = true;
                }
                e.preventDefault();
                return false;
            }
        }
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
    <style>
        img {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
        }
    </style>
</head>
<body oncopy="return false" oncut="return false" onpaste="return false" oncontextmenu="return false;">
    <img style="width: 100%;" src="hakkod.png" alt="">
</body>
</html>
